<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script  src="script.js" defer></script>
</head>

<body>

  <p class='title'>Piano Player</p>
  <p id='demo'>Follow the song below to play  the piano.</p>
  <section class="piano">
    <section id='c-key' class="key c">
      <section class='keynote c'>C</section>
    </section>
    <section id='c-sharp-key' class="black-key c-sharp">
      <section class='black-keynote c-sharp'>C#</section>
    </section>
    <section id='d-key' class="key d">
      <section class='keynote d'>D</section>
    </section>
    <section id='d-sharp-key' class="black-key d-sharp">
      <section class='black-keynote d-sharp'>D#</section>
    </section>
    <section id='e-key' class="key e">
      <section class='keynote e'>E</section>
    </section>
    <section id='f-key' class="key f">
      <section class='keynote f'>F</section>
    </section>
    <section id='f-sharp-key' class="black-key f-sharp">
      <section class='black-keynote f-sharp'>F#</section>
    </section>
    <section id='g-key' class="key g">
      <section class='keynote g'>G</section>
    </section>
    <section id='g-sharp-key' class="black-key g-sharp">
      <section class='black-keynote g-sharp'>G#</section>
    </section>
    <section id='a-key' class="key a">
      <section class='keynote a'>A</section>
    </section>
    <section id='a-sharp-key' class="black-key a-sharp">
      <section class='black-keynote a-sharp'>A#</section>
    </section>
    <section id='b-key' class="key b">
      <section class='keynote b'>B</section>
    </section>
    <section id='high-c-key' class="key high-c">
      <div class='keynote high-c'>C</div>
    </section>
  </section>

  <section id='lyrics'>
    <section id='column-one'>
      <section class ="word" id="word-one">HAP-</section>
      <section id="letter-note-one">G</section>
    </section>
    <section id='column-two'>
      <section class ="word" id="word-two">PY</section>
      <section id="letter-note-two">G</section>
    </section>
    <section id='column-three'>
      <section class ="word"id="word-three">BIRTH-</section>
      <section id="letter-note-three">A</section>
    </section>
    <section id='column-four'>
      <section class ="word"id="word-four">DAY</section>
      <section id="letter-note-four">G</section>
    </section>
    <section id='column-five'>
      <section class ="word"id="word-five">TO</section>
      <section id="letter-note-five">C</section>
    </section>
    <section id='column-six'>
      <section class ="word"id="word-six">YOU</section>
      <section id="letter-note-six">B</section>
    </section>
    <section id='column-optional' class='column-optional'>
      <section class ="word" id="word-optional">END</section>
      <section id="letter-note-optional">A</section>
     

    </section>
 <button id = "start">Start</button>
      <button id="reset">Reset</button>
   
  </section>



</body>
</html>
